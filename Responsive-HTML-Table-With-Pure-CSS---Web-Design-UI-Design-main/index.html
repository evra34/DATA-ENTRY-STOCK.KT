<!DOCTYPE html>
<html lang="en" title="Coding design">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PFS OWNERS LIST</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="table">
        <section class="table__header">
            <h1>OWNERS LIST</h1>
            <div class="input-group">
                <input type="search" placeholder="Search Data...">
                <img src="images/search.png" alt="">
            </div>
            <div class="export__file">
                <label for="export-file" class="export__file-btn" title="Export File"></label>
                <input type="checkbox" id="export-file">
                <div class="export__file-options">
                    <label>Export As &nbsp; &#10140;</label>
                    <label for="export-file" id="toPDF">PDF <img src="images/pdf.png" alt=""></label>
                    <label for="export-file" id="toJSON">JSON <img src="images/json.png" alt=""></label>
                    <label for "export-file" id="toCSV">CSV <img src="images/csv.png" alt=""></label>
                    <label for="export-file" id="toEXCEL">EXCEL <img src="images/excel.png" alt=""></label>
                </div>
            </div>
        </section>
        <section class="table__body">
            <table>
                <thead>
                    <tr>
                        <th> SERIAL NUMBER <span class="icon-arrow">&UpArrow;</span></th>
                        <th> ITEM <span class="icon-arrow">&UpArrow;</span></th>
                        <th> DATE OF ARRIVAL <span class="icon-arrow">&UpArrow;</span></th>
                        <th> Address <span class="icon-arrow">&UpArrow;</span></th>
                        <th> Amount <span class="icon-arrow">&UpArrow;</span></th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Your data rows here -->
                </tbody>
            </table>
            <div class="buttons">
                <button id="add-row-btn">Add Row</button>
                <button id="add-column-btn">Add Column</button>
            </div>
        </section>
    </main>
    <button id="logout-btn" class="logout-btn">Logout</button>
    <script src="script.js"></script>
</body>
</html>
